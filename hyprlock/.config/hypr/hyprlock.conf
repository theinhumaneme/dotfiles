# ── ~/.config/hypr/hyprlock.conf ───────────────────────────────
# One background widget + one input-field widget = minimum viable lock screen

### BACKGROUND  ── blurred screenshot of the current desktop
background {
    monitor =              # leave empty → all monitors
    path    = /home/kalyanm/dotfiles/wallpapers/obsidian-purple.png # or /path/to/wallpaper.png
    blur_passes = 2        # set to 0 for no blur
}

input-field {
    monitor =
    dots_size   = 0.30
    dots_spacing= 0.15
    halign   = center
    valign   = center
}
